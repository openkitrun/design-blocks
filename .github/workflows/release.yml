name: Release Packages Design Blocks

on:
  push:
    branches:
      - main

env:
  TURBO_VERSION: 1.11.2
  PNPM_VERSION: 8.12.1

jobs:
  stats:
    name: Publish Packages
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          scope: "@design-blocks"

      - name: Setup pnpm 🔥
        run: |
          corepack enable
          corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Install Dependencies 📦
        run: |
          pnpm install --no-frozen-lockfile
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: build 💣
        run: pnpm turbo run build --cache-dir=".turbo"

      - name: Tests 💩
        run: pnpm test:coverage

      - name: bundlesize
        run: pnpm turbo run bundlesize --cache-dir=".turbo"

      - name: lint 💅
        run: pnpm turbo run lint --cache-dir=".turbo"

      - name: Create Release Pull Request or Publish Design Blocks
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          publish: pnpm release
          commit: "ci(release): version packages"
          title: "ci(release): version packages"
